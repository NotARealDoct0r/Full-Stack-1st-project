    <main>
       <h2 id="math-facts-practice">Math Facts Practice</h2>
       <div id="math-facts-menu">
            <div>
                <label for="dropdown-menu"><b>Operation:</b></label>
                <select id="dropdown-menu" name="dropdown-menu">
                    <option value="0">--Please choose--</option>
                    <option value="Addition">Addition</option>
                    <option value="Subtraction">Subtraction</option>
                    <option value="Multiplication">Multiplication</option>
                    <option value="Division">Division</option>
                </select>
                <button id="go-button" type="submit">Go</button>
            </div>
            <div>
                <ol id="instructions">
                    <li>Select operation.</li>
                    <li>Press <b>Go.</b></li>
                    <li>How many problems can you solve in 30 seconds?</li>                
                </ol>
            </div>      
        </div>
        <div id="math-game-layout">
            <p id="game-selection"></p>
            <div id="will-be-hidden">
                <p id="math-problem"></p>
                <input id="user-answer" type="number"></input><br>
                <button id="check-answer">Check Answer</button>
                <p id="result"></p>
                <div class="buttons">
                    <button class="btn" value="1">1</button>
                    <button class="btn" value="2">2</button>
                    <button class="btn" value="3">3</button>
                    <button class="btn" value="4">4</button>
                    <button class="btn" value="5">5</button>
                    <button class="btn" value="6">6</button>
                    <button class="btn" value="7">7</button>
                    <button class="btn" value="8">8</button>
                    <button class="btn" value="9">9</button>
                    <button class="btn" value="0">0</button>
                    <button class="btn" id="clear">CLEAR</button>
                </div>
                <div id="score-timer">
                    <p><b>Score: </b><span id="score"></span></p>
                    <p><b>Time Left: </b><span id="timer"></span></p>
                </div>
            </div>
        </div>
        <div id="times-up-screen">
            <p id="times-up-text"><b>Times up!</b></p>
            <p id="final-score-text">Your final score is:</p>
            <p id="final-score"></p>
            <form method="post" action="math-facts.html">
                <button id="play-again">Play Again</button>
            </form>
        </div>
    </main>
