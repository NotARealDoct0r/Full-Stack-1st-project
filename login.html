       <form id="login-form" action="javascript:alert('Form Submitted')">
        <h2 id="log-in">Log in</h2>
            <div>
                <label for="login-email">Email:</label><br>
                <input type="email" name="login-email" id="login-email">
            </div>
            <div>
                <label for="password">Password:</label><br>

            <div>
                <button id="login-button" type="submit">LOGIN</button><br><br>
            </div>
            <div>
                <a href="#" id="need-account">Need an account? Register</a>
            </div>
        </form>
        <form id="register-form" action="javascript:alert('Form Submitted')">
            <h2 id="register">Register</h2>
                <div>
                    <label for="login-email">Email:</label><br>
                    <input type="email" name="login-email" id="login-email">
                </div>
                <div>
                    <label for="password">Password:</label><br>
                    <input type="password" name="password" id="password">
                </div>
                <div>
                    <label for="repeat-password">Repeat Password:</label><br>
                    <input type="password" name="repeat-password" id="repeat-password">
                </div>
                <div>
                    <label for="hear-about-us">How did you hear about us?</label><br>
                    <textarea name="hear-about-us" id="hear-about-us" style="height: 100px;"></textarea>
                </div>
                <div>
                    <input type="checkbox" id="age-requirement" name="age-requirement">
                    <label for="age-requirement">I am over 13 and like playing games</label>
                </div>
                <div>
                    <button id="register-button" type="submit">REGISTER</button><br><br>
                </div>
                <div>
                    <a href="#" id="have-account">Have an account? Log in</a>
                </div>
